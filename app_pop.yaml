application: untertool
version: master
runtime: python27
api_version: 1

default_expiration: "5d 12h"

threadsafe: false

libraries:
- name: numpy
  version: latest
- name: webapp2
  version: latest
- name: django
  version: "1.3"
- name: PIL
  version: latest
- name: matplotlib
  version: latest

env_variables:
  UBERTOOL_BATCH_SERVER: 'http://uberrest-topknotmeadows.rhcloud.com/'
  UBERTOOL_MONGO_SERVER: 'http://uberrest-topknotmeadows.rhcloud.com'
  UBERTOOL_SECURE_SERVER: 'http://uberrest-topknotmeadows.rhcloud.com'
  UBERTOOL_REST_SERVER: 'http://localhost:7777'
  # UBERTOOL_REST_SERVER: 'http://23.23.190.202:7777'


skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?.*\.gz
- ^(.*/)?.*\.bak
- ^(data/.*)
- ^(data/webice/.*)
- ^(data/webice/images/.*)
- ^(geneec/geneec_picloud/.*)
- ^(data/.*)
- ^(REST/.*)
- ^(przm/przm_picloud/.*)
- ^(pfam/pfam_picloud/.*)
- ^(generatepdf/generatepdf_picloud/.*)$

handlers:
- url: /
  script: landing_pypest.py 
- url: /index.html
  script: landing_pypest.py 
- url: /admin.html
  script: admin.py
- url: /http_check_eco.html
  script: http_check_eco.py
- url: /http_check_hh.html
  script: http_check_hh.py
- url: /http_check_unter.html
  script: http_check_unter.py
- url: /eco_index.html
  script: main.py 
- url: /hh_index.html
  script: hh_main.py 
- url: /pop_index.html
  script: pop_main.py 
- url: /about.html
  script: about.py
- url: /pdf.html
  script: pdf_output.py
- url: /html.html
  script: html_output.py
- url: /login.html
  script: user/user_login_input.py
  secure: always
- url: /register.html
  script: user/user_registration_input.py
  secure: always
- url: /ajaxtest.html
  script: ajaxtest.py
- url: /history_revisit.html
  script: history_revisit.py
# All URLs beginning with /stylesheets are treated as paths to static files in
# the stylesheets/ directory. Note that static_dir handlers do not use a
# regular expression for the URL pattern, only a prefix.
- url: /stylesheets
  static_dir: stylesheets
- url: /raphael
  static_dir: raphael
- url: /images
  static_dir: images
- url: /pdfs
  static_dir: pdfs
- url: /csvs
  static_dir: csvs
- url: /(.*\.(gif|png|jpg))
  static_files: static/\1
  upload: static/(.*\.(gif|png|jpg))
- url: /templates/popup.html
  static_files: templates/popup.html
  upload: templates/popup.html
- url: /data
  static_dir: data

