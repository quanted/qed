application: pypest
version: chance
runtime: python27
api_version: 1

default_expiration: "5d 12h"

threadsafe: false

libraries:
- name: numpy
  version: latest
- name: webapp2
  version: latest
- name: django
  version: "1.3"


handlers:
- url: /
  script: main.py 
- url: /landingtest.html
  script: landingJon.py 
- url: /index.html
  script: main.py 
- url: /hh_index.html
  script: hh_main.py 
- url: /pop_index.html
  script: pop_main.py 
- url: /about.html
  script: about.py
# All URLs beginning with /stylesheets are treated as paths to static files in
# the stylesheets/ directory. Note that static_dir handlers do not use a
# regular expression for the URL pattern, only a prefix.
- url: /stylesheets
  static_dir: stylesheets
- url: /images
  static_dir: images
- url: /pdfs
  static_dir: pdfs
- url: /csvs
  static_dir: csvs
- url: /(.*\.(gif|png|jpg))
  static_files: static/\1
  upload: static/(.*\.(gif|png|jpg))
 
